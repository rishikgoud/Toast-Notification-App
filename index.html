<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c03ab062e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <button onclick="toastmsg(successmsg)">Success</button>
      <button onclick="toastmsg(errormsg)">Error</button>
      <button onclick="toastmsg(invalidmsg)">Invalid</button>
    </div>
    <div class="toastbox"></div>
    <script>
        let toastbox = document.querySelector(".toastbox");
        let successmsg = `<i class="fa-solid fa-circle-check"> </i> Successfully submitted `;
        let errormsg = `<i class="fa-solid fa-circle-xmark"></i> Please fix the error`;
        let invalidmsg = `<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again`;


        function toastmsg(msg){
            let toast = document.createElement("div");
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastbox.appendChild(toast);

            if(msg.includes("error")){
                toast.classList.add("error");
            }
            if(msg.includes("Invalid")){
                toast.classList.add("Invalid");
            }

            setTimeout(()=>{
                toast.remove()
            },6000);
        }
    </script>
  </body>
</html>
